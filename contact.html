<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="../CSS/contact.css">
</head>

<body>
    <a href="../HTML/Home.html"><button class="back">Back</button></a>
    <div class="main">
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120669.85837703841!2d72
            .91905842699428!3d19.066679921667962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b8fcfe76fd59%3A0xcf367d85f7c50283!2sThane%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1726843877801!5m2!1sen!2sin" width="600" height="450" style="border:0;
            " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div> 
        <form>
            <div class="form">
                <h1>Contact us</h1> 
    
                <div class="row">
                    <div class="label">
                        <label for="fname">Name :-</label>
                    </div>
                    <div class="input">
                        <input type="text" id="fname" name="fname">
                    </div>
                </div>
    
    
                <div class="row">
                    <div class="label">
                        <label for="no">Contact :-</label>
                    </div>
                    <div class="input">
                        <input type="number" id="no" name="no">
                    </div>
                </div>
    
    
                <div class="row">
                    <div class="label">
                        <label for="user">Email id :-</label>
                    </div>
                    <div class="input">
                        <input type="email" id="user" name="user">
                    </div>
                </div>
    
                <div class="row">
                    <div class="label">
                        <label for="add">Message :-</label>
                    </div>
                    <div class="input">
                        <textarea id="add" name="add" rows="2"></textarea>
                    </div>
                </div>
    
    
                <div style="text-align: center;">
                    <button class="Submit">Submit</button>
                    <!-- <input type="button" value="Submit" style="font-size: 18px; padding: 6px 10px; background-color: rgba(52, 172, 5, 0.747); 
                    color: rgb(252, 248, 252); cursor: pointer;"> -->
                </div>
    
    </div>
    

</body>

</html>
